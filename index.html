<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
 
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    
    <header>
      <div class="card">
        <div class="person">
          <img src="/images/image-jeremy.png" alt="face-photo" />
          <div class="hold-text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="buttons">
          <input type = "radio" name = "duration" value = "daily" id = "daily"  data-time = "date" checked><label for = "daily" class = "change-duration" id = "daily-label">Daily</label>
          <input type = "radio" name = "duration" value = "weekly" id = "weekly" data-time = "week"><label for = "weekly" class = "change-duration" id = "weekly-label">Weekly</label>
          <input type = "radio" name = "duration" value = "monthly" id = "monthly" data-time = "month"><label for = "monthly" class = "change-duration" id = "monthly-label">Monthly</label>
        </div>
      </div>
    </header>

    <main>
      <div class="card-info">
        <div class="card-bg work">
          <img class="icon-activity" src="/images/icon-work.svg" alt="" />
        </div>
        <div class="card-info-inside">
          <div class="time-work">
            <p>Work</p>
            <h1 class="hours"></h1>
          </div>
          <div class="previous">
            <p class="dot">...</p>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card-info">
        <div class="card-bg play">
          <img class="icon-activity" src="/images/icon-play.svg" alt="" />
        </div>
        <div class="card-info-inside">
          <div class="time-work">
            <p>Play</p>
            <h1 class="hours"></h1>
          </div>
          <div class="previous">
            <p class="dot">...</p>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card-info">
        <div class="card-bg study">
          <img class="icon-activity" src="/images/icon-study.svg" alt="" />
        </div>
        <div class="card-info-inside">
          <div class="time-work">
            <p>Study</p>
            <h1 class="hours"></h1>
          </div>
          <div class="previous">
            <p class="dot">...</p>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card-info">
        <div class="card-bg exercise">
          <img
            class="icon-activity-exercise"
            src="/images/icon-exercise.svg"
            alt=""
          />
        </div>
        <div class="card-info-inside">
          <div class="time-work">
            <p>Exercise</p>
            <h1 class="hours"></h1>
          </div>
          <div class="previous">
            <p class="dot">...</p>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card-info">
        <div class="card-bg social">
          <img
            class="icon-activity-social"
            src="/images/icon-social.svg"
            alt=""
          />
        </div>
        <div class="card-info-inside">
          <div class="time-work">
            <p>Social</p>
            <h1 class="hours"></h1>
          </div>
          <div class="previous">
            <p class="dot">...</p>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card-info">
        <div class="card-bg self-care">
          <img class="icon-activity" src="/images/icon-self-care.svg" alt="" />
        </div>
        <div class="card-info-inside">
          <div class="time-work">
            <p>Self Care</p>
            <h1 class="hours"></h1>
          </div>
          <div class="previous">
            <p class="dot">...</p>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>    
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vidottizzz</a>.
      </div>
    </footer>
    <script src="/script.js" type="module"></script>
  </body>
</html>
